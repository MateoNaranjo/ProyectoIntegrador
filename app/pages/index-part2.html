<main class="container mx-auto px-6 py-8">
        <!-- Agendar Citas Section -->
        <section id="agendar" class="section active">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="bg-gradient-to-r from-green-500 to-green-600 p-8">
                        <h2 class="text-3xl font-bold text-white mb-2">Agendar Nueva Cita</h2>
                        <p class="text-green-100 text-lg">Complete el formulario para agendar su cita médica</p>
                    </div>
                    <div class="p-8">
                        <form class="space-y-8">
                            <!-- Tipo de Cita -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Tipo de Cita
                                    </label>
                                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm">
                                        <option value="">Seleccione el tipo de cita</option>
                                        <option value="primera">Primera Vez</option>
                                        <option value="control">Control</option>
                                        <option value="urgencia">Urgencia</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Especialidad
                                    </label>
                                    <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm">
                                        <option value="">Seleccione una especialidad</option>
                                        <option value="cardiologia">Cardiología</option>
                                        <option value="dermatologia">Dermatología</option>
                                        <option value="pediatria">Pediatría</option>
                                        <option value="neurologia">Neurología</option>
                                        <option value="oftalmologia">Oftalmología</option>
                                        <option value="traumatologia">Traumatología</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Fecha y Hora -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Fecha Preferida
                                    </label>
                                    <input type="date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Hora Preferida
                                    </label>
                                    <input type="time" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm">
                                </div>
                            </div>

                            <!-- Datos del Paciente -->
                            <div class="space-y-6">
                                <h3 class="text-lg font-medium text-gray-900">Información del Paciente</h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Nombre Completo
                                        </label>
                                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm" placeholder="Ingrese nombre completo">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Documento de Identidad
                                        </label>
                                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm" placeholder="Ingrese su documento">
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Teléfono
                                        </label>
                                        <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm" placeholder="Ingrese su teléfono">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Correo Electrónico
                                        </label>
                                        <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm" placeholder="correo@ejemplo.com">
                                    </div>
                                </div>
                            </div>

                            <!-- Notas Adicionales -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Motivo de la Consulta
                                </label>
                                <textarea rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out bg-white shadow-sm" placeholder="Describa brevemente el motivo de su consulta"></textarea>
                            </div>

                            <div class="flex items-center justify-end space-x-4">
                                <button type="button" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                                    Cancelar
                                </button>
                                <button type="submit" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                                    Agendar Cita
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
