<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Médico - Citas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
  <style>
    :root {
      --primary: #1d4ed8;
      --primary-light: #3b82f6;
      unresponsive: #eff6ff;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --gray: #6b7280;
    }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #f8fafc, #e2e8f0); min-height: 100vh; }
    .card { @apply bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden transition-all hover:shadow-2xl; }
    .btn { @apply px-4 py-2.5 rounded-xl font-medium text-sm transition-all duration-200 flex items-center justify-center space-x-2; }
    .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700; }
    .btn-success { @apply bg-green-600 text-white hover:bg-green-700; }
    .btn-warning { @apply bg-amber-500 text-white hover:bg-amber-600; }
    .btn-danger { @apply bg-red-600 text-white hover:bg-red-700; }
    .badge { @apply px-3 py-1 text-xs font-bold rounded-full; }
    .badge-pendiente { @apply bg-amber-100 text-amber-800; }
    .badge-confirmada { @apply bg-emerald-100 text-emerald-800; }
    .badge-cancelada { @apply bg-red-100 text-red-800; }
    .fc .fc-button-primary { background-color: var(--primary) !important; border: none !important; }
    .fc .fc-button-primary:hover { background-color: #1e40af !important; }
    .fc-event { @apply rounded-lg border-0 text-white font-medium text-xs; }
    .glass { @apply bg-white/80 backdrop-blur-lg border border-white/20; }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header Premium -->
  <header class="glass shadow-lg sticky top-0 z-50 border-b border-white/20">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <img src="https://arcangeles.org/storage/2024/09/logo-Arcangeles.png" alt="Logo" class="h-14 rounded-xl shadow-md">
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Panel del Médico</h1>
            <p class="text-sm text-gray-600">Dr. Juan Pérez • Cardiología</p>
          </div>
        </div>
        <button onclick="logout()" class="btn btn-danger">
          <i class="ti ti-logout"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-6 py-8">

    <!-- Estadísticas Rápidas -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="card p-6 text-center">
        <div class="text-3xl font-bold text-blue-600">12</div>
        <p class="text-sm text-gray-600 mt-1">Citas Hoy</p>
      </div>
      <div class="card p-6 text-center">
        <div class="text-3xl font-bold text-green-600">8</div>
        <p class="text-sm text-gray-600 mt-1">Confirmadas</p>
      </div>
      <div class="card p-6 text-center">
        <div class="text-3xl font-bold text-amber-600">3</div>
        <p class="text-sm text-gray-600 mt-1">Pendientes</p>
      </div>
      <div class="card p-6 text-center">
        <div class="text-3xl font-bold text-red-600">1</div>
        <p class="text-sm text-gray-600 mt-1">Canceladas</p>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- Calendario Grande -->
      <div class="lg:col-span-2">
        <div class="card">
          <div class="p-6 border-b border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 flex items-center">
              <i class="ti ti-calendar-event mr-3 text-blue-600"></i>
              Calendario de Citas
            </h2>
          </div>
          <div class="p-6">
            <div id="calendar"></div>
          </div>
        </div>
      </div>

      <!-- Panel Lateral: Citas del Día + Acciones -->
      <div class="space-y-6">

        <!-- Citas de Hoy -->
        <div class="card">
          <div class="p-6 border-b border-gray-100">
            <div class="flex justify-between items-center">
              <h3 class="text-lg font-bold text-gray-800">Citas de Hoy</h3>
              <span id="today-date" class="text-sm font-medium text-gray-500"></span>
            </div>
          </div>
          <div id="citas-hoy" class="p-6 space-y-4 max-h-96 overflow-y-auto">
            <!-- JS carga aquí -->
          </div>
        </div>

        <!-- Acciones Rápidas -->
        <div class="card p-6">
          <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="ti ti-settings mr-3 text-gray-600"></i>
            Acciones Rápidas
          </h3>
          <div class="space-y-3">
            <button onclick="exportarPDF()" class="w-full btn btn-primary">
              <i class="ti ti-file-download"></i>
              <span>Exportar PDF</span>
            </button>
            <button onclick="window.print()" class="w-full btn btn-success">
              <i class="ti ti-printer"></i>
              <span>Imprimir Día</span>
            </button>
            <button onclick="verHistorial()" class="w-full btn btn-warning">
              <i class="ti ti-history"></i>
              <span>Historial Completo</span>
            </button>
          </div>
        </div>

        <!-- Filtros -->
        <div class="card p-6">
          <h3 class="text-lg font-bold text-gray-800 mb-4">Filtros</h3>
          <select class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option>Todas las especialidades</option>
            <option>Cardiología</option>
            <option>Pediatría</option>
            <option>Traumatología</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- FullCalendar + Tabler Icons -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script>
    // === DATOS DE CITAS ===
    const citas = [
      { id: 1, title: 'María González', start: '2025-11-05T10:00:00', especialidad: 'Cardiología', medico: 'Dr. Pérez', tipo: 'Primera Vez', estado: 'pendiente', telefono: '+123456789', motivo: 'Dolor torácico', color: '#3b82f6' },
      { id: 2, title: 'Juan Pérez', start: '2025-11-05T14:30:00', especialidad: 'Pediatría', medico: 'Dra. López', tipo: 'Control', estado: 'confirmada', telefono: '+987654321', motivo: 'Vacunas', color: '#10b981' },
      { id: 3, title: 'Ana Ruiz', start: '2025-11-05T09:00:00', especialidad: 'Traumatología', medico: 'Dr. Gómez', tipo: 'Urgencia', estado: 'pendiente', telefono: '+112233445', motivo: 'Esguince tobillo', color: '#ef4444' },
      { id: 4, title: 'Luis Mendoza', start: '2025-11-06T11:00:00', especialidad: 'Cardiología', medico: 'Dr. Pérez', tipo: 'Control', estado: 'pendiente', telefono: '+556677889', motivo: 'Hipertensión', color: '#8b5cf6' }
    ];

    document.addEventListener('DOMContentLoaded', function () {
      // Fecha de hoy
      const hoy = new Date();
      document.getElementById('today-date').textContent = hoy.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

      // Calendario
      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
        buttonText: { today: 'Hoy', month: 'Mes', week: 'Semana' },
        events: citas.map(c => ({ ...c, backgroundColor: c.color, borderColor: c.color })),
        eventClick: info => mostrarDetalle(info.event)
      });
      calendar.render();
      actualizarCitasHoy();
    });

    function actualizarCitasHoy() {
      const hoy = new Date().toISOString().split('T')[0];
      const citasHoy = citas.filter(c => c.start.startsWith(hoy)).sort((a,b) => a.start.localeCompare(b.start));
      const cont = document.getElementById('citas-hoy');
      cont.innerHTML = '';

      if (citasHoy.length === 0) {
        cont.innerHTML = `<p class="text-center text-gray-500 py-8">No hay citas programadas para hoy</p>`;
        return;
      }

      citasHoy.forEach(cita => {
        const div = document.createElement('div');
        div.className = 'glass rounded-xl p-4 border border-gray-100 hover:border-blue-300 transition-all';
        div.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <div>
              <p class="font-semibold text-gray-900">${cita.title}</p>
              <p class="text-xs text-gray-600">${cita.especialidad} • ${cita.start.split('T')[1].slice(0,5)}</p>
            </div>
            <span class="badge badge-${cita.estado}">${cita.estado}</span>
          </div>
          <p class="text-xs text-gray-500 mb-3">${cita.motivo}</p>
          <div class="flex space-x-2">
            ${cita.estado === 'pendiente' ? `<button onclick="confirmar(${cita.id})" class="flex-1 btn btn-success text-xs"><i class="ti ti-check"></i><span>Confirmar</span></button>` : ''}
            <button onclick="reprogramar(${cita.id})" class="flex-1 btn btn-primary text-xs"><i class="ti ti-calendar"></i><span>Reprogramar</span></button>
            <button onclick="cancelar(${cita.id})" class="flex-1 btn btn-danger text-xs"><i class="ti ti-x"></i><span>Cancelar</span></button>
          </div>
        `;
        cont.appendChild(div);
      });
    }

    function confirmar(id) {
      const c = citas.find(x => x.id === id);
      c.estado = 'confirmada';
      actualizarCitasHoy();
      alert(`Cita de ${c.title} confirmada`);
    }

    function reprogramar(id) {
      const nueva = prompt("Nueva fecha y hora (YYYY-MM-DD HH:MM):", "");
      if (nueva) {
        const c = citas.find(x => x.id === id);
        c.start = nueva.replace(' ', 'T') + ':00';
        actualizarCitasHoy();
        alert(`Reprogramada para: ${nueva}`);
      }
    }

    function cancelar(id) {
      if (confirm("¿Cancelar esta cita?")) {
        const c = citas.find(x => x.id === id);
        c.estado = 'cancelada';
        actualizarCitasHoy();
      }
    }

    function mostrarDetalle(event) {
      const c = citas.find(x => x.id == event.id);
      alert(`
        PACIENTE: ${c.title}
        ESPECIALIDAD: ${c.especialidad}
        MÉDICO: ${c.medico}
        TIPO: ${c.tipo}
        MOTIVO: ${c.motivo}
        TELÉFONO: ${c.telefono}
        ESTADO: ${c.estado.toUpperCase()}
      `.trim());
    }

    function exportarPDF() {
      alert("Exportando reporte PDF del día... (próximamente con jsPDF)");
    }

    function verHistorial() {
      alert("Mostrando historial completo... (próximamente)");
    }

    function logout() {
      if (confirm("¿Cerrar sesión?")) window.location.href = "index.html";
    }
  </script>
</body>
</html>
